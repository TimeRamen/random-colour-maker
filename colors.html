<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Taimur Rahman">
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Colour Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
	    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="colors.css" type="text/css" rel="stylesheet" >
    </head>
    <body>

        <div class="left">
            <i class="fas fa-question-circle question"></i>
        </div>
        <div class="right">
            <i class="fas fa-toggle-off toggler"></i>
        </div>
        <div class="help hidden">
            <h1>This is the help area that helps you.</h1>
        </div>
        <div class="colours">
            <p>Current colour: rgb(<span id="rgb-colour">255,255,255</span>)</p>
            <p>Hexadecimal: #<span id="hex-colour">FFFFFF</span></p>
            <button class="advance-tips hidden" id="light">Light Colour</button>
            <button id="random">Random Colour</button>
            <button class="advance-tips hidden" id="dark">Dark Colour</button>
        </div>
        <script type="text/javascript" src="colors.js"></script>
    </body>
</html>
